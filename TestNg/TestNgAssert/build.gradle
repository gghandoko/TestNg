plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.22.0'
    testImplementation 'org.testng:testng:7.10.2'
//    testImplementation 'org.seleniumhq.selenium:selenium-java:4.21.0'
//    testImplementation 'org.testng:testng:7.10.2'
//    testImplementation 'io.github.bonigarcia:webdrivermanager:5.9.2'

}

test {
    useTestNG(){
        def suite = project.hasProperty('suite')
                ? project.getProperty('suite'): "regression.xml"
        suiteXmlFiles = files("src/test/java/suites/${suite}")
//        suites '/src/test/java/suites/regression.xml'
    }
}